<ion-header>
  <ion-toolbar>
    <ion-title>Menú de Opciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button (click)="navigateToProfile()">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Mi Perfil</ion-label>
    </ion-item>
    <ion-item button (click)="changePassword()">
      <ion-icon name="key" slot="start"></ion-icon>
      <ion-label>Cambiar Contraseña</ion-label>
    </ion-item>
    <ion-item button (click)="settings()">
      <ion-icon name="settings" slot="start"></ion-icon>
      <ion-label>Configuraciones</ion-label>
    </ion-item>
    <ion-item button (click)="logout()">
      <ion-icon name="log-out" slot="start"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>
  </ion-list>

  <!-- Botón para regresar a la página de inicio -->
  <div class="button-container">
    <ion-button expand="block" color="primary" (click)="goHome()">Regresar a Inicio</ion-button>
  </div>
</ion-content>
