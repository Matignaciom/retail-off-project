<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ user.fullName }}</ion-card-title>
      <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Teléfono:</strong> {{ user.phone }}</p>
      <p><strong>Dirección:</strong> {{ user.address }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="primary" (click)="logout()">Cerrar sesión</ion-button>
</ion-content>
